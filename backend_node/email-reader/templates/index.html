<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails IA</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-robot"></i>
                <h1>Classificador de Emails IA</h1>
                <p>Automatize a classificação e resposta de emails com inteligência artificial</p>
            </div>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-card">
                    <h2><i class="fas fa-upload"></i> Enviar Email</h2>
                    
                    <form id="emailForm" enctype="multipart/form-data">
                        <div class="input-group">
                            <label for="email_text">
                                <i class="fas fa-edit"></i> Digite o texto do email:
                            </label>
                            <textarea id="email_text" name="email_text" placeholder="Cole aqui o conteúdo do email que deseja classificar..."></textarea>
                        </div>

                        <div class="divider">
                            <span>OU</span>
                        </div>

                        <div class="input-group">
                            <label for="file">
                                <i class="fas fa-file-upload"></i> Envie um arquivo (.txt ou .pdf):
                            </label>
                            <div class="file-input-wrapper">
                                <input type="file" id="file" name="file" accept=".txt,.pdf">
                                <div class="file-input-display">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Clique para selecionar ou arraste o arquivo aqui</span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-brain"></i>
                            Classificar Email
                        </button>
                    </form>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-card">
                    <h2><i class="fas fa-chart-line"></i> Resultados da Análise</h2>
                    
                    <div class="result-item">
                        <div class="result-header">
                            <i class="fas fa-tag"></i>
                            <span>Classificação</span>
                        </div>
                        <div class="result-value" id="categoryResult"></div>
                    </div>

                    <div class="result-item">
                        <div class="result-header">
                            <i class="fas fa-percentage"></i>
                            <span>Confiança</span>
                        </div>
                        <div class="result-value" id="confidenceResult"></div>
                    </div>

                    <div class="result-item">
                        <div class="result-header">
                            <i class="fas fa-reply"></i>
                            <span>Resposta Sugerida</span>
                        </div>
                        <div class="result-value response-text" id="responseResult"></div>
                    </div>

                    <button class="copy-btn" id="copyResponse">
                        <i class="fas fa-copy"></i>
                        Copiar Resposta
                    </button>
                </div>
            </div>
        </main>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analisando email com IA...</p>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
